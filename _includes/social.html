<ul class="social-media-list">
  {%- if site.linkedin_username -%}<li><a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><img src="/assets/social/icons8-linkedin-circled-50.png" alt="LinkedIn Icon" height="50" width="50"></a></li>{%- endif -%}
  {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><img src="/assets/social/icons8-github-50.png" alt="GitHub Icon" height="50" width="50"></a></li>{%- endif -%}
  {%- if site.twitter_username -%}<li><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><img src="/assets/social/icons8-twitter-circled-50.png" alt="Twitter Icon" height="50" width="50"></a></li>{%- endif -%}
  {%- if site.youtube_username -%}<li><a href="https://www.youtube.com/channel/{{ site.youtube_username| cgi_escape | escape }}"><img src="/assets/social/icons8-youtube-50.png" alt="YouTube Icon" height="50" width="50"></a></li>{%- endif -%}
  {%- if site.rss -%}<li><a href="{{ 'feed.xml' | relative_url }}"><img src="/assets/social/icons8-rss-50.png" alt="RSS Icon" height="50" width="50"></a></li>{%- endif -%}
</ul>
